<div class="w-full flex align-items-center justify-content-center flex h-full bg-purple-50 flex-column">
  <mat-toolbar class="bg-purple-100 flex align-items-center justify-content-center toolbar">

    <h2 class="flex align-items-center justify-content-center">Кашевар V2</h2>
  </mat-toolbar>
  <div class="flex flex-column align-items-center justify-content-center h-full w-full">

    <div class="flex align-items-center justify-content-center flex-column">
    <form [formGroup]="dateForm">
      <input class="flex mb-2 w-17rem h-2rem text-sm" formControlName="dateStart" type="datetime-local">
      <input class="flex mb-2 w-17rem h-2rem text-sm" placeholder="Дата готовности" formControlName="dateEnd" type="datetime-local">
    </form>
    </div>

    <div class="flex justify-content-between align-items-center w-17rem">
      <p-button icon="pi pi-arrow-circle-left"
                label="Назад"
                (onClick)="goToMenu()"
                styleClass="p-button-help mr-3">
      </p-button>
      <p-button icon="pi pi-calculator"
                class="flex"
                label="Рассчитать"
                (onClick)="calcDiff()"
                styleClass="p-button-help w-full">
      </p-button>
    </div>
  </div>
</div>
