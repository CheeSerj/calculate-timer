<div class="flex align-items-center flex-column">
<p-table selectionMode="single"  [value]="table" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Вода на пачке</th>
      <th>Наливаю воды</th>
      <th>Смесь на пачке</th>
      <th>Я делаю смеси</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr [pSelectableRow]="product">
      <td>{{product.countWater}}</td>
      <td>{{product.water}}</td>
      <td>{{product.inPack}}</td>
      <td>{{product.iDo}}</td>
    </tr>
  </ng-template>
</p-table>
<div class="flex align-items-center">
  <p-button icon="pi pi-arrow-circle-left" label="Назад" (onClick)="goToMenu()" styleClass=" w-21rem mt-2"></p-button>
</div>
</div>
