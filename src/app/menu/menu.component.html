<div class="flex w-full flex-column h-full align-items-center justify-content-center">
  <h2 class="flex">Дашкины штучки</h2>
  <div class="flex justify-content-center align-items-center flex-wrap w-21rem h-21rem">
    <div
      class="flex w-10rem cursor-pointer h-10rem bg-purple-200 flex-column align-items-center br justify-content-center mr-2"
      (click)="goToCalculate()">
      <i class="pi pi-calculator"></i>
    </div>
    <div
      class="flex w-10rem h-10rem cursor-pointer bg-pink-100 flex-column align-items-center br border-round-md justify-content-center"
      (click)="goToTable()">
      <i class="pi pi-inbox"></i>
    </div>
    <div
      class="flex w-10rem h-10rem cursor-pointer bg-teal-100 align-items-center br border-round-md justify-content-center mr-2">
      <i class="pi pi-bolt"></i>
    </div>
    <div
      class="flex w-10rem h-10rem cursor-pointer bg-indigo-200 align-items-center br border-round-md justify-content-center">
      <i class="pi pi-bookmark"></i>
    </div>
  </div>
</div>
