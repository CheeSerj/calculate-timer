<div class="flex flex-column">
  <span class="flex text-2xl font-semibold mb-4">Добавить показатели</span>
  <div class="flex flex-column justify-content-center mb-6">
    <form class="flex flex-column" [formGroup]="addDataForm">
      <p-dropdown class="flex dd-style mb-4"
                  formControlName="chart"
                  [options]="chartDD"
                  optionLabel="name">
      </p-dropdown>
      <p-dropdown class="flex dd-style mb-4"
                  formControlName="month"
                  [options]="monthDD"
                  optionLabel="name">
      </p-dropdown>
      <input placeholder="Вес/кг | Рост/см" class="dd-style" type="number" pInputText formControlName="params"/>
    </form>
    <span class="p-button-danger">Заполни все данные</span>
  </div>
  <div class="flex">
    <p-button label="Отменить"
              (onClick)="closeDialog()"
              class="cancel-add-data mr-3"
              icon="pi pi-times">
    </p-button>
    <p-button (onClick)="submitForm()"
              label="Добавить"
              class="chart-button"
              icon="pi pi-check">
    </p-button>
  </div>
</div>
