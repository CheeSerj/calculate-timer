<div class="flex justify-content-center">
  <p-calendar
    class="max-w-full"
    styleClass="custom-calendar"
    selectionMode="multiple"
    [firstDayOfWeek]="1"
    [monthNavigator]="true"
    [yearNavigator]="true"
    [readonlyInput]="true"
    [showIcon]="true"
    yearRange="2022:2024"
    icon="pi pi-calendar"
    [(ngModel)]="dateRange"
    [inline]="true"
    [disabledDays]="[0,1,2,3,4,5,6]"
  >
  </p-calendar>
</div>
